<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/55eee052ac.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your daily weather</h1>
      <div class="row search-city">
        <i class="fas fa-search search-icon"></i>
        <form class="form-inline" id="form">
          <div class="form-group mx-sm-3 mb-2">
            <input
              type="text"
              id="enter-city"
              class="form-control"
              placeholder="Enter city name"
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn btn-primary mb-2 searchButton">
            Search
          </button>
          <button
            type="submit"
            class="btn btn-primary mb-2 searchButton"
            id="current-location"
          >
            Current location
          </button>
        </form>
      </div>
      <div class="card final-city-name" style="width: 18rem">
        <h5 class="card-title" id="location"></h5>
        <p class="card-text" id="date-time"></p>
        <p class="card-text" id="calender-time"></p>
      </div>
      <br />
      <p class="chooseUnit">
        Choose your desired unit <a href="#" id="celsius">Â°C</a> /
        <a href="#" id="fahrenheit">Â°F</a>
      </p>
      <div class="col-sm-2" id="current">
        <div class="overview-date">
          <h5 class="date_title">Today</h5>
          <img src="" alt="icon" id="icon-1" />
          <h4 class="temperature"><span id="temp-1">13Â°C</span></h4>
          <ul>
            <li class="wind">Wind: <span id="wind-1"></span>km/h</li>
            <li class="humidity">Humidity: <span id="humidity-1"></span>%</li>
          </ul>
        </div>
      </div>
      <div class="row overview-weather" id="forecast"></div>
      <p class="hint">
        Hint: Don't forget your umbrella & your rain coat. But if you forget:
        Dance in the rainðŸ˜Š
      </p>
      <p class="footer">
        <a href="https://github.com/alewae/Weather_App" target="_blank"
          >Open-source code</a
        >
        by Alexandra WÃ¤lti
      </p>
    </div>
    <script
      language="javascript"
      type="text/javascript"
      src="src/script.js"
    ></script>
  </body>
</html>
